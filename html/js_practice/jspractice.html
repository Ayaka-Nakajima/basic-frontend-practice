<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../../css/jspractice.css" />
    <title>Counter app</title>
  </head>
  <body>
    <div class="overlay"></div>
    <h1># of Students Entered:</h1>
    <div id="count" class="count">0</div>
    <p class="info" id="info">Last saved number of student is:</p>

    <button onclick="increment()" class="increment-btn">INCREMENT</button>
    <br />
    <button onclick="decrement()" class="decrement-btn">DECREMENT</button>
    <br />
    <button onclick="save()" class="save-btn">SAVE</button>
    <script src="../../js/app.js"></script>
